<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        table, th, td { 
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        table {padding: 1px;}
        th { background: red;}
        .rheader {background: red;}
        

        body {
            background: rgba(0, 0, 0, 0.281);
            background-size: 100% 350%;
        }

</style>
</head>
<body>
    <table>
        <thead> 
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="rheader">1st</th>
                <td colspan="5"><center>U.S History</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">2nd</th>
                <td colspan="5"><center>Health</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">3rd</th>
                <td colspan="5"><center>Geometry</center></td>
        
                
                
            </tr>
            <tr>
                <th scope="row" class="rheader">4th</th>
                <td colspan="5"><center>Woodworking</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">5th</th>
                <td colspan="5"><center>Accounting</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">6th</th>
                <td colspan="5"><center>Science</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">7th</th>
                <td colspan="5"><center>Web Design</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">8th</th>
                <td colspan="5"><center>English</center></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
