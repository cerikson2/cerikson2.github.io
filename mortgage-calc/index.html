<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mortgage Balance Calculator</h1>
        <form id="mortgage-form">
            <label for="principal">Loan Amount (Principal):</label>
            <input type="number" id="principal" required>

            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" step="0.01" id="interest" required>

            <label for="years">Loan Term (Years):</label>
            <input type="number" id="years" required>

            <label for="payment">Monthly Payment:</label>
            <input type="number" step="0.01" id="payment" required>

            <div class="buttons">
                <button type="button" onclick="calculate()">Calculate</button>
                <button type="button" onclick="reset()">Reset</button>
            </div>
        </form>

        <div id="result"></div>
    </div>
</body>
</html>
