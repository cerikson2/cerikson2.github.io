<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let nums = []; 
        for (let i = 0; i < 400; i++) { 
            let n = Math.floor(Math.random() * 1000) + 1; 
            nums.push(n); 
        }

        let it = 0; 
        let gte = 0; 
        for (let i = 0; i < nums.length; i++) { 
            let current = nums [i]; 
            if (current >= 500) { 
                gte++; 
            } else { 
                it++;
            }
        }
        document.writeln(nums);   
        document.writeln("# of numbers >= 500: " + gte + "<br>"); 
        document.writeln("# of numbers  500: " + gte + "<br>"); 
        document.writeln("# of numbers >= 500: " + gte + "<br>"); 
    </script>
</body>
</html>
